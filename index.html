<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <img src="/img/logo.svg" alt="logo" class="header__logo-img">
            </div>
            <input class="header__input" placeholder="Найти...">
            <div class="header__profile-section">
                <!-- <div class="header__notifications">
                    <img src="/img/bell_icon.svg" alt="notifications" class="header__notifications-icon">
                </div> -->
                <div class="header__profile">
                    <div class="header__profile-text">Константин</div>
                    <img src="/img/profile-img.jpeg" class="header__profile-img"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main__title">Наши партнёры</h1>
        <div class="main__container">
            <div class="main__card">
                <img src="/img/henkel.png" alt="card_logo" class="main__card-logo main__card-logo-1">
            </div>
            <div class="main__card">
                <img src="/img/john_deere.png" alt="card_logo" class="main__card-logo main__card-logo-2">
            </div>
            <div class="main__card">
                <img src="/img/mcdonalds.png" alt="card_logo" class="main__card-logo main__card-logo-3">
            </div>
            <div class="main__card">
                <img src="/img/ikea.png" alt="card_logo" class="main__card-logo main__card-logo-4">
            </div>
            <div class="main__card">
                <img src="/img/reebok.jpg" alt="card_logo" class="main__card-logo main__card-logo-5">
            </div>
            <div class="main__card">
                <img src="/img/nike.png" alt="card_logo" class="main__card-logo main__card-logo-6">
            </div>
            <div class="main__card">
                <img src="/img/caterpillar.png" alt="card_logo" class="main__card-logo main__card-logo-7">
            </div>
        </div>
    </main>
</body>
</html>
